<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Athena Live{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <header>
        <h1><a href="{% url 'users:dashboard' %}">Athena Live</a></h1>
        {% if user.is_authenticated %}
            <p>Signed in as {{ user.get_username }} &middot; <a href="{% url 'users:logout' %}">Log out</a></p>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
